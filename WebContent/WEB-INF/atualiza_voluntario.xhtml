<ui:composition template="/template.xhtml“
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" >
</ui:composition>

<ui:define name="corpo-da-pagina">
		
		 	<div class="container formulario">
				<div class="row">
					<p class="h3">Voluntários Cadastrados:</p>
					
					<h:form>
						<h:dataTable class="table" id="tabelaVoluntarios" value="#{voluntarioBean.listaVoluntarios}" var="voluntario">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{voluntario.id}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{voluntario.nome}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">CPF</f:facet>
								<h:outputText value="#{voluntario.cpf}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">E-mail</f:facet>
								<h:outputText value="#{voluntario.email}" />
							</h:column>		
						</h:dataTable>
						
						
			
			  
			  			<Br /><Br />
			  
			  
					  	<p class="h3">Atualizar Voluntário</p><br/>
					  	
					  	<div class="form-group">
						  	<h:outputLabel class="form-control-label" value="ID: "/>
						  	<h:inputText class="form-control" value="#{voluntarioBean.id}" />
					  	</div>
					  	
					  	<div class="form-group">
							<h:outputLabel class="form-control-label" value="Nome: "/>
						  	<h:inputText class="form-control" value="#{voluntarioBean.nome}" />
					  	</div>
					  	
					  	<div class="form-group">
						  	<h:outputLabel class="form-control-label" value="Cpf: "/>
						  	<h:inputText class="form-control" value="#{voluntarioBean.cpf}" />
					  	</div>
					  	
					  	<div class="form-group">
						  	<h:outputLabel class="form-control-label" value="E-mail: "/>
						  	<h:inputText class="form-control" value="#{voluntarioBean.email}" />
					  	</div>
					  	
					  	<div class="form-group">
					  		<h:outputLabel class="form-control-label" value="Telefone: "/>
					  		<h:inputText class="form-control" value="#{voluntarioBean.telefone}" />
					  	</div>
					  	
					  	<h:commandButton class="btn btn-success"  value ="Salvar" action="#{voluntarioBean.atualizarVoluntario}"/>
				
				
				
				
				
					</h:form>
				
				</div>
			</div>
</ui:define>
