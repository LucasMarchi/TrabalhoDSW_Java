<ui:composition template="/template.xhtml“
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" >
</ui:composition>

<ui:define name="corpo-da-pagina">
		
		<div class="container formulario">
			<div class="row">
			<p class="h3">Lista de Projetos</p><br/>
				<h:form id="formTabelaProjetos">
					<h:dataTable class="table table-responsive" id="tabelaProjetos"
						value="#{projetoBean.listaProjetos}" var="projeto"  columnClasses="col-md-8">
						<h:column >
							<f:facet name="header" >Nome</f:facet>
							<h:outputText value="#{projeto.nome}" />
						</h:column>
						
						<h:column>
							<h:form>
								<f:facet name="header" >Voluntários</f:facet>
                    			<h:commandButton class="btn btn-success" value="voluntários" action="#{projetoBean.adicionarVoluntario(projeto)}" />
                    		</h:form>
						</h:column>

					</h:dataTable>
				</h:form>
			</div>
		</div>
</ui:define>
